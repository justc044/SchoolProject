<!DOCTYPE html>
<html lang="en">
<head>
	<title>공지사항</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
    {% load static %}
	<link rel="icon" type="image/png" href="{% static "img/icons/favicon.ico" %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "css/font-awesome.min.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "css/animate.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "css/hamburgers.min.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "css/select2.min.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "css/util.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">
<!--===============================================================================================-->
</head>
<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				{% load static %}
				<img src="{% static "img/img-01.png" %}" alt="IMG">
			</div>

			<form class="contact1-form validate-form" action="/general/post_announcements" method="post">
				{% csrf_token %}
				{{ form.non_field_errors }}
				<span class="contact1-form-title">
					새 공지사항
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" type="text" name="name" value="{{ memberinfo.name }}" readonly>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Subject is required">
					<input class="input1" type="text" name="title" placeholder="Subject">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<textarea class="input1" name="info" placeholder="Information"></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn" type="submit">
						<span>
							올리기
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>



    {% load static %}
<!--===============================================================================================-->
    <script src="{% static "js/jquery-3.2.1.min.js" %}"></script>
<!--===============================================================================================-->
	<script src="{% static "js/popper.js" %}"></script>
	<script src="{% static "js/bootstrap.min.js" %}"></script>
<!--===============================================================================================-->
    <script src="{% static "js/select2.min.js" %}"></script>
<!--===============================================================================================-->
    <script src="{% static "js/tilt.jquery.min.js" %}"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

<!--===============================================================================================-->
	{% load static %}
	<script src="{% static "js/main.js" %}"></script>

</body>
</html>
